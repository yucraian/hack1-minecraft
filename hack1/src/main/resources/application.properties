# ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oreo_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA CONFIGURATION =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===== JWT CONFIGURATION =====
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ===== EMAIL CONFIGURATION =====
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===== GITHUB MODELS CONFIGURATION =====
github.models.url=${GITHUB_MODELS_URL:https://api.github.com/models}
github.token=${GITHUB_TOKEN:}
model.id=${MODEL_ID:openai/gpt-4}

# ===== ASYNC CONFIGURATION =====
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ===== SERVER CONFIGURATION =====
server.port=8080
spring.application.name=oreo-insight-factory

# ===== LOGGING =====
logging.level.org.example.hack1=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.mail=INFO
logging.level.org.example.hack1.integration.GitHubModelsService=DEBUG

